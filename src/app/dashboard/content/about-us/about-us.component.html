<app-reusable-input-form title="About Us" backButton="true">
    <ng-container class="body">
        <form [formGroup]="aboutUsForm" autocomplete="off">

            <h6 class="heading-small text-muted mb-4">About Wajhat</h6>
            <div class="pl-lg-4">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Description</label>
                            <textarea rows="4" class="form-control form-control-alternative"
                                formControlName="description" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Mission</label>
                            <textarea rows="4" class="form-control form-control-alternative" formControlName="mission"
                                placeholder="Mission"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Vision</label>
                            <textarea rows="4" class="form-control form-control-alternative" formControlName="vision"
                                placeholder="vision"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Experience</label>
                            <textarea rows="4" class="form-control form-control-alternative"
                                formControlName="experience" placeholder="Experience"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Message</label>
                            <textarea rows="4" class="form-control form-control-alternative" formControlName="message"
                                placeholder="Message"></textarea>
                        </div>
                    </div>

                </div>

            </div>
            <hr class="my-4">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact Information </h6>

            <div class="col-lg-12">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Address</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Address" formControlName="address" value="">
                </div>
            </div>


            <div class="col-lg-6">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Email</label>
                    <input type="email" id="input-username" class="form-control form-control-alternative"
                        placeholder="Email" formControlName="email" value="">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Phone Number</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Phone Number" formControlName="phoneNumber" value="">
                </div>
            </div>


            <hr class="my-4">

            <h6 class="heading-small text-muted mb-4">Social Media </h6>
            <div class="col-lg-12">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Facebook Link</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Facebook Link" formControlName="facebookLink" value="">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Instagram Link</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Instagram Link" formControlName="instagramLink" value="">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Twitter Link</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                        placeholder="Twitter Link" formControlName="twitterLink" value="">
                </div>
            </div>
            <hr class="my-4">


            <div class="row col justify-content-end save-button">
                <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="submit()">
                    <span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>

                    <span class="btn-inner--text">SAVE</span>
                </button>
            </div>
        </form>
    </ng-container>
</app-reusable-input-form>
