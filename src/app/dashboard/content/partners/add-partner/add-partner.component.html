]<app-reusable-input-form title="{{this.partnerId == null ? 'Add Partner' : 'Update Partner #' + partnerId}}"
    backButton="true">
    <ng-container class="body">
        <form [formGroup]="partnerForm" autocomplete="off">
            <h6 class="heading-small text-muted mb-4">Partner information</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Partner Name</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Name" formControlName="name" value="">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Partner Description</label>
                            <textarea rows="4" class="form-control form-control-alternative"
                                formControlName="description" placeholder="Description"></textarea>
                        </div>
                    </div>

                </div>

            </div>
            <hr class="my-4">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Display Picture</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group focused">
                            <app-image-upload #displayPicture [imgURL]="partnerForm.value.displayPicture">
                            </app-image-upload>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Type</h6>
            <div class="pl-lg-4">
                <div class="form-group focused">
                    <label>Partner Type</label>

                    <select class="form-control" formControlName="partnerTypeId">
                        <option [ngValue]="null" disabled>Choose partner type</option>
                        <option *ngFor="let partnerType of partnerTypes" [ngValue]="partnerType.id">
                            {{ partnerType.name }}
                        </option>
                    </select>
                </div>
            </div>

            <hr class="my-4">


            <div class="row col justify-content-end save-button">
                <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="submit()">
                    <span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>

                    <span class="btn-inner--text">SAVE</span>
                </button>
            </div>
        </form>
    </ng-container>
</app-reusable-input-form>
