<app-reusable-input-form title="{{this.careerId == null ? 'Add Career' : 'Update Career #' + careerId}}"
    backButton="true">
    <ng-container class="body">
        <form [formGroup]="careerForm" autocomplete="off">
            <h6 class="heading-small text-muted mb-4">Career Information</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Title</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Title" formControlName="title" value="">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Description</label>
                            <textarea rows="4" class="form-control form-control-alternative"
                                formControlName="description" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label>Opening</label>

                            <select class="form-control" formControlName="opening">
                                <option [ngValue]="null" disabled>Choose opening status</option>
                                <option [ngValue]="true"> Open </option>
                                <option [ngValue]="false"> Filled </option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>



            <app-save-button (onSubmit)="submit()" [isLoading]="isLoading"></app-save-button>
        </form>
    </ng-container>
</app-reusable-input-form>
