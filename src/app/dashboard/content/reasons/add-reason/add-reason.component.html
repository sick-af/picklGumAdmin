<app-reusable-input-form
  title="{{
    this.reasonID == null ? 'Add Reason' : 'Update Reason #' + reasonID
  }}"
  backButton="true"
>
  <ng-container class="body">
    <form [formGroup]="reasonForm" autocomplete="off">
      <h6 class="heading-small text-muted mb-4">Reason information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username"
                >Reason</label
              >
              <input
                type="text"
                id="input-username"
                class="form-control form-control-alternative"
                placeholder="Reason"
                formControlName="text"
                value=""
              />
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <app-save-button
        (onSubmit)="submit()"
        [isLoading]="isLoading"
      ></app-save-button>
    </form>
  </ng-container>
</app-reusable-input-form>
