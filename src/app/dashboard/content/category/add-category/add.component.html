<app-reusable-input-form
  title="{{
    this.categoryID == null ? 'Add Category' : 'Update Category #' + categoryID
  }}"
  backButton="true"
>
  <ng-container class="body">
    <form autocomplete="off">
      <h6 class="heading-small text-muted mb-4">Category information</h6>
      <div class="pl-lg-4">
        <div class="row" [formGroup]="categoryForm">
          <div class="col-lg-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username"
                >Name</label
              >
              <input
                type="text"
                id="input-username"
                class="form-control form-control-alternative"
                placeholder="Name"
                formControlName="name"
                value=""
              />
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username"
                >Mode</label
              >
              <ngx-select-dropdown
                [(ngModel)]="activeMode"
                [options]="modes"
                [config]="modesConfig"
                (change)="patchMode($event.value)"
                [ngModelOptions]="{ standalone: true }"
              >
              </ngx-select-dropdown>
            </div>
          </div>
        </div>
      </div>

      <app-save-button
        (onSubmit)="submit()"
        [isLoading]="isLoading"
      ></app-save-button>
    </form>
  </ng-container>
</app-reusable-input-form>
