<app-reusable-input-form title="{{this.projectId == null ? 'Add Project' : 'Update Project #' + projectId}}"
    backButton="true">
    <ng-container class="body">
        <form [formGroup]="projectForm" autocomplete="off">
            <h6 class="heading-small text-muted mb-4">Project information</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Project Name</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Name" formControlName="name" value="">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label">Project Description</label>
                            <textarea rows="4" class="form-control form-control-alternative"
                                formControlName="description" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label">Project Scope</label>
                            <textarea rows="4" class="form-control form-control-alternative" formControlName="scope"
                                placeholder="Scope"></textarea>
                        </div>
                    </div>


                </div>

            </div>
            <hr class="my-4">
            <!-- Address -->


            <h6 class="heading-small text-muted mb-4">Project Details</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Location</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Location" formControlName="location" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Developing Year</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Developing Year" formControlName="developingYear" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Cost</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="cost" formControlName="cost" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label>Project Type</label>

                            <select class="form-control" formControlName="projectTypeId">
                                <option [ngValue]="null" disabled>Choose project type</option>
                                <option *ngFor="let projectType of projectTypes" [ngValue]="projectType.id">
                                    {{ projectType.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">





            <h6 class="heading-small text-muted mb-4">People Involved</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Owner</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Owner" formControlName="owner" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Consultant</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="consultant" formControlName="consultant" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Supervision</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Supervision" formControlName="supervision" value="">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username"> Contractor</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="contractor" formControlName="contractor" value="">
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4">
            <h6 class="heading-small text-muted mb-4">Display Picture</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group focused">
                            <app-image-upload #displayPicture [imgURL]="projectForm.value.displayPicture">
                            </app-image-upload>
                        </div>
                    </div>
                </div>
            </div>


            <hr class="my-4">
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Pictures</h6>
            <div class="pl-lg-4">
                <div class="form-group focused">
                    <app-multiple-image-upload #pictures [images]="projectForm.value.pictures">
                    </app-multiple-image-upload>
                </div>
            </div>

            <hr class="my-4">


            <div class="row col justify-content-end save-button">
                <div *ngIf="isLoading == true" class="table-loading">
                    <app-progress-spinner></app-progress-spinner>
                </div>
                <button *ngIf="!isLoading" class="btn btn-icon btn-3 btn-primary" type="button" (click)="submit()">
                    <span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>

                    <span class="btn-inner--text">SAVE</span>
                </button>
            </div>
        </form>
    </ng-container>
</app-reusable-input-form>
