<app-reusable-input-form
    title="{{this.projectTypeId == null ? 'Add ProjectType' : 'Update ProjectType #' + projectTypeId}}"
    backButton="true">
    <ng-container class="body">
        <form [formGroup]="projectTypeForm" autocomplete="off">
            <h6 class="heading-small text-muted mb-4">Project Type information</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Project Type Name</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative"
                                placeholder="Project Type Name" formControlName="name" value="">
                        </div>
                    </div>
                </div>

            </div>

            <hr class="my-4">


            <div class="row col justify-content-end save-button">
                <button class="btn btn-icon btn-3 btn-primary" type="button" (click)="submit()">
                    <span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>

                    <span class="btn-inner--text">SAVE</span>
                </button>
            </div>
        </form>
    </ng-container>
</app-reusable-input-form>
