<div class="form-group">
    <label>Upload Image</label>

    <div class="col-md-12" style="padding: 0;">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" class="form-control" id="imgInp">
    </div>

    <img id='img-upload' class="img-preview" [src]="imgURL" height="200" *ngIf="imgURL" />
</div>
