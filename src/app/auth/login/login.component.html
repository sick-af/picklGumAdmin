<div class="login-container">
    <div class="container">
        <div class="login-form">
            <div class="row company-logo">
                <img src="assets/images/company-logo.png" width="200" alt="" />
            </div>

            <app-progress-spinner *ngIf="isLoading==true">
            </app-progress-spinner>


            <form role="form" *ngIf="isLoading == false" [formGroup]="loginForm" (submit)="submit()">
                <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" style="padding: 0 10px;" placeholder="Email"
                            formControlName="email" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" style="padding: 0 10px;" placeholder="Password"
                            formControlName="password" type="password">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4 login-btn" [disabled]="loginForm.invalid">Sign
                        in</button>
                </div>
            </form>

        </div>
    </div>
</div>
